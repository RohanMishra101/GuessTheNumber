<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="header">
      <h1 id="header_text"><a href="index.html">JavaScript Projects</a></h1>
    </div>

    <div class="mainTODOContainer">
      <form action="" id="todo_frame">
        <input type="text" name="todo_name" placeholder="e.g. Padhle Bhai" id="textBox">
        <input type="button" name="Add-Task" id="add_Task" value="Add Task">
      </form>
    </div>


    <section class="todo_container">
      <div class="container_todo" id="main_content">
        <ul class="list_todos">
          <li>
            <div>
              <input type="checkbox" name="tasks" id="1">
              <span>Task 1</span>
            </div>
            <button title="Remove" class="remove_task">x</button>
          </li>
        </ul>
      </div>
      <div class="container_todo" id="main_content">
        <ul class="list_todos">
          <li class="complete">
            <div>
              <input type="checkbox" name="tasks" id="2">
              <span>Task 2</span>
            </div>
            <button title="Remove" class="remove_task">x</button>
          </li>
        </ul>
      </div>
    </section>
    
    
    <script src="todo.js"></script>
</body>
</html>
